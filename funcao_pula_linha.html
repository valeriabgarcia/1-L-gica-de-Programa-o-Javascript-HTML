<meta charset="UTF-8">


<script>

    function pulaLinha() 
	{
        document.write("<br><br>"); // tem a função de pular linhas 
    }
	
	function mostra(frase) 
	{
		document.write(frase);  // tem a função de escrever algo
		pulaLinha();
	}

	var ano = 2021;

	mostra("Flávio tem " + (ano - 1977) + " anos");

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	mostra("Barney tem " + (ano - 1976) + " anos");

</script>
