<meta charset="UTF-8">

<script>

    function pulaLinha() 
	{
        document.write("<br>");
    }

    function mostra(frase) 
	{
        document.write(frase);
        pulaLinha();
    }


	var anoCopa = 1930;
	var limite = parseInt(prompt("Digite o ano com a data limite"));
	
	while(anoCopa <= limite)
	{
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}
	
	mostra("FIM");
	
</script>
