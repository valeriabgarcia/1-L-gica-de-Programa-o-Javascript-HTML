<meta charset="UTF-8">

<script>

	function pulaLinha() 
	{
		document.write("<br>");
	}

	function mostra(frase) 
	{
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(peso, altura)
	{
		var imc = peso / (altura * altura);
		//mostra("O IMC calculado é " + imc);
		return imc;
	}
	
	var imcValeria = calculaImc(60, 1.67);
	var imcAmigo = calculaImc(75, 1.75);


	mostra("O meu IMC é " + imcValeria);
	mostra("O IMC do meu amigo é " + imcAmigo);
	
	
</script>
