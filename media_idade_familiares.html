<meta charset="UTF-8">

<script>
    function pulaLinha() 
	{
        document.write("<br><br>");
    }

    function mostra(frase) 
	{
        document.write(frase);
        pulaLinha();
    }

	var totalFamiliares = parseInt(prompt("Digite o total de familiares"));
	var numero = 1;
	var totalIdades = 0;
	
	while (numero <= totalFamiliares)
	{
		var idadeFamiliar = parseInt(prompt("Digite a idade do familiar"));
		totalIdades = totalIdades + idadeFamiliar;
		numero++;
	}
	
	var media = totalIdades / totalFamiliares;
	mostra("A média da idade dos familiares é " + media);
	mostra("Fim");
	
</script>
